<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Webs Rápidas - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0; height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at top left, #0f172a, #020617 60%);
            color: #e2e8f0; display: flex; overflow: hidden;
        }
        .sidebar-redes {
            width: 90px; background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(18px); border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; flex-direction: column; align-items: center; padding-top: 30px;
        }
        .red-icon {
            width: 50px; height: 50px; margin-bottom: 28px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            border-radius: 16px; transition: all .25s ease;
        }
        .red-icon:hover {
            background: rgba(59, 130, 246, 0.15);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); transform: translateY(-3px);
        }
        .red-icon img { width: 28px; height: 28px; }
        .chat-list-container {
            width: 380px; background: rgba(15, 23, 42, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.05); display: flex; flex-direction: column;
        }
        .list-header { padding: 28px; font-weight: 700; font-size: 22px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item {
            padding: 18px 22px; display: flex; align-items: center; gap: 15px;
            cursor: pointer; transition: all .2s ease; border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }
        .chat-item:hover { background: rgba(59, 130, 246, 0.08); }
        .chat-item.active { background: rgba(59, 130, 246, 0.15); border-left: 4px solid #3b82f6; }
        .chat-content { flex: 1; display: flex; flex-direction: column; background: linear-gradient(180deg, #0f172a, #0b1220); }
        .top-bar { padding: 20px 30px; display: flex; align-items: center; gap: 15px; background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .top-pfp { width: 48px; height: 48px; border-radius: 50%; box-shadow: 0 0 12px rgba(59, 130, 246, 0.5); }
        .messages-area { flex: 1; padding: 35px; overflow-y: auto; display: flex; flex-direction: column; gap: 16px; }
        .msg-bubble { max-width: 60%; padding: 14px 18px; font-size: 14px; border-radius: 18px; display: flex; flex-direction: column; animation: fadeIn .2s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .msg-received { background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); align-self: flex-start; border-bottom-left-radius: 6px; }
        .msg-sent { background: linear-gradient(135deg, #3b82f6, #06b6d4); color: #ffffff; align-self: flex-end; border-bottom-right-radius: 6px; box-shadow: 0 0 18px rgba(59, 130, 246, 0.4); }
        .msg-image { width: 100%; max-width: 300px; border-radius: 12px; cursor: pointer; margin-bottom: 8px; }
        .input-area { padding: 18px 25px; display: flex; align-items: center; gap: 14px; background: rgba(15, 23, 42, 0.95); border-top: 1px solid rgba(255, 255, 255, 0.05); position: relative; }
        .input-area input[type="text"] { flex: 1; background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); padding: 14px 18px; border-radius: 16px; color: #e2e8f0; outline: none; font-family: 'Montserrat'; }

        #emoji-picker-container { position: absolute; bottom: 80px; left: 20px; display: none; z-index: 1000; }

        .icon-btn { color: #94a3b8; font-size: 20px; cursor: pointer; transition: .2s; }
        .icon-btn:hover { color: #3b82f6; }
        .send-btn { background: linear-gradient(135deg, #10b981, #06b6d4); color: #fff; width: 45px; height: 45px; border-radius: 14px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 0 12px rgba(16, 185, 129, 0.5); }

        /* ===== MODAL MULTI IMAGEN ===== */
        .modal-overlay{
            position:fixed; top:0; left:0;
            width:100%; height:100%;
            background:rgba(0,0,0,.75);
            display:none;
            align-items:center;
            justify-content:center;
            z-index:9999;
        }
        .modal-box{
            background:#0f172a;
            padding:25px;
            border-radius:18px;
            width:500px;
            max-height:80vh;
            display:flex;
            flex-direction:column;
            gap:15px;
        }
        .preview-grid{
            display:flex;
            flex-wrap:wrap;
            gap:10px;
            max-height:300px;
            overflow-y:auto;
        }
        .preview-grid img{
            width:100px;
            height:100px;
            object-fit:cover;
            border-radius:10px;
        }
        .modal-box textarea{
            background:rgba(30,41,59,.8);
            border:1px solid rgba(255,255,255,.05);
            border-radius:12px;
            padding:10px;
            color:white;
            resize:none;
        }
        .modal-actions{
            display:flex;
            justify-content:flex-end;
            gap:10px;
        }
        .btn{
            padding:8px 14px;
            border-radius:10px;
            cursor:pointer;
            font-size:14px;
        }
        .btn-cancel{background:#334155}
        .btn-send{background:#10b981}
    </style>
</head>
<body>

    <!-- TU ESTRUCTURA ORIGINAL COMPLETA SE MANTIENE EXACTAMENTE IGUAL -->
    <!-- SOLO CAMBIAMOS EL INPUT FILE AGREGANDO multiple -->

    <!-- ... TODO TU HTML ORIGINAL IGUAL ... -->

    <!-- CAMBIO AQUÍ -->
    <input type="file" id="file-input" style="display:none" accept="image/*" multiple>

    <!-- MODAL -->
    <div class="modal-overlay" id="image-modal">
        <div class="modal-box">
            <h3 style="margin:0;font-weight:600;">Enviar imágenes</h3>
            <div class="preview-grid" id="preview-container"></div>
            <textarea id="image-comment" rows="3" placeholder="Añadir comentario (opcional)"></textarea>
            <div class="modal-actions">
                <div class="btn btn-cancel" onclick="closeModal()">Cancelar</div>
                <div class="btn btn-send" onclick="confirmSendImages()">Enviar</div>
            </div>
        </div>
    </div>

<script>
/* ===== SOLO AGREGADO MULTI IMAGEN ===== */
let selectedFiles = [];

document.getElementById("file-input").addEventListener("change", (e) => {
    if (!currentChat) {
        alert("Selecciona un chat primero");
        return;
    }

    selectedFiles = [...e.target.files];
    if (selectedFiles.length === 0) return;

    const container = document.getElementById("preview-container");
    container.innerHTML = "";

    selectedFiles.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        container.appendChild(img);
    });

    document.getElementById("image-modal").style.display = "flex";
});

function closeModal() {
    document.getElementById("image-modal").style.display = "none";
    document.getElementById("image-comment").value = "";
    selectedFiles = [];
    document.getElementById("file-input").value = "";
}

async function confirmSendImages() {
    if (!currentChat) return;

    const comment = document.getElementById("image-comment").value;

    for (const file of selectedFiles) {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("to", currentChat);

        await fetch("/send-media", {
            method: "POST",
            body: formData
        });
    }

    if (comment.trim() !== "") {
        await fetch("/send-message", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ to: currentChat, text: comment })
        });
    }

    closeModal();
}
</script>

</body>
</html>
