<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRM Webs R√°pidas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <style>
        /* Base e Interfaz Protegida */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { height: 100vh; font-family: 'Montserrat', sans-serif; background: #f0f2f5; display: flex; overflow: hidden; }

        .sidebar-redes { width: 70px; background: #ffffff; border-right: 1px solid #e4e6eb; display: flex; flex-direction: column; align-items: center; padding-top: 20px; flex-shrink: 0; gap: 15px; }
        .red-icon { width: 45px; height: 45px; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 12px; position: relative; }
        .badge-dot { position: absolute; top: -2px; right: -2px; width: 12px; height: 12px; background: #ff4757; border: 2px solid #fff; border-radius: 50%; display: none; }

        .chat-list-container { width: 350px; background: #ffffff; border-right: 1px solid #e4e6eb; display: flex; flex-direction: column; flex-shrink: 0; }
        .list-header { padding: 20px; font-weight: 700; font-size: 20px; border-bottom: 1px solid #f0f2f5; }
        .chat-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        
        .chat-content { flex: 1; display: flex; flex-direction: column; background: #ffffff; }
        .top-bar { padding: 10px 15px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #e4e6eb; background: #fff; flex-shrink: 0; justify-content: space-between; }
        .messages-area { flex: 1; padding: 15px; overflow-y: auto; background: #f0f2f5; display: flex; flex-direction: column; gap: 10px; }

        /* Burbujas */
        .msg-bubble { max-width: 80%; padding: 8px 12px; font-size: 14px; border-radius: 15px; position: relative; }
        .msg-sent { align-self: flex-end; background: #0084ff; color: #fff; }
        .msg-received { align-self: flex-start; background: #fff; }
        .msg-image { width: 100%; max-width: 250px; height: auto; border-radius: 10px; display: block; margin-bottom: 5px; }

        /* √Årea de Input con Icono de Emoji */
        .input-area { padding: 10px 15px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #e4e6eb; background: #fff; flex-shrink: 0; position: relative; }
        .input-wrapper { flex: 1; background: #f0f2f5; border-radius: 20px; padding: 5px 15px; display: flex; align-items: center; }
        .input-wrapper input { flex: 1; background: transparent; border: none; padding: 8px 0; outline: none; font-family: 'Montserrat'; }
        
        #emoji-picker-box { position: absolute; bottom: 70px; left: 15px; display: none; z-index: 1000; }
        .icon-btn { color: #65676b; font-size: 20px; cursor: pointer; }

        .chat-item { padding: 15px 20px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-bottom: 1px solid #f9f9f9; order: 2; }
        .chat-item.active { background: #e7f3ff; }
        .pfp { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="sidebar-redes">
        <div class="red-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="30">
            <div class="badge-dot" id="global-badge"></div>
        </div>
        <div class="red-icon" onclick="window.open('https://business.facebook.com/latest/inbox/all', 'Meta', 'width=1100,height=700')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg" width="30">
        </div>
    </div>

    <div class="chat-list-container">
        <div class="list-header">Mensajes</div>
        <div id="chat-list" class="chat-list"></div>
    </div>

    <div class="chat-content">
        <div class="top-bar">
            <div style="display:flex; align-items:center; gap:12px;">
                <img id="h-pic" src="https://ui-avatars.com/api/?name=CRM" style="width:40px; height:40px; border-radius:50%;">
                <div id="h-name" style="font-weight:700;">Selecciona un chat</div>
            </div>
        </div>
        <div id="messages" class="messages-area"></div>
        
        <div id="emoji-picker-box"></div>

        <div class="input-area">
            <i class="fa-regular fa-face-smile icon-btn" id="emoji-trigger"></i>
            <label for="file-input"><i class="fa-solid fa-plus icon-btn"></i></label>
            <input type="file" id="file-input" style="display:none" accept="image/*" multiple>
            <div class="input-wrapper">
                <input type="text" id="m-input" placeholder="Escribe un mensaje...">
            </div>
            <div onclick="sendMessage()" style="background:#0084ff; color:#fff; width:38px; height:38px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;"><i class="fa-solid fa-paper-plane"></i></div>
        </div>
    </div>

    <script>
        let currentChat = null; let chats = {};
        const messagesEl = document.getElementById("messages");
        const chatListEl = document.getElementById("chat-list");

        // L√ìGICA DE ICONOS (EMOJIS) RESTAURADA
        document.getElementById("emoji-trigger").onclick = (e) => {
            e.stopPropagation();
            const box = document.getElementById("emoji-picker-box");
            box.style.display = box.style.display === "block" ? "none" : "block";
            if(box.innerHTML === ""){ 
                const p = new EmojiMart.Picker({ 
                    onEmojiSelect: (emoji) => document.getElementById("m-input").value += emoji.native 
                }); 
                box.appendChild(p); 
            }
        };
        document.addEventListener('click', (e) => { 
            if(!document.getElementById("emoji-picker-box").contains(e.target)) 
                document.getElementById("emoji-picker-box").style.display = "none"; 
        });

        // WebSocket y Funciones de Chat
        const ws = new WebSocket(`${window.location.protocol === "https:" ? "wss:" : "ws:"}//${window.location.host}`);

        ws.onmessage = (e) => {
            const msg = JSON.parse(e.data);
            if(msg.type === "incoming"){
                createChat(msg.data);
                if(currentChat === msg.data.from) appendMessage("received", msg.data.text, msg.data.mediaUrl);
            } else if(msg.type === "sent"){
                if(currentChat === msg.data.chatId) appendMessage("sent", msg.data.text, msg.data.mediaUrl);
            }
        };

        window.onload = async () => {
            const res = await fetch("/chat/list");
            const list = await res.json();
            list.reverse().forEach(c => createChat({from: c._id, pushname: c.pushname, text: c.text}));
        };

        function createChat(data){
            const id = data.from;
            if(!chats[id]){
                chats[id] = { name: data.pushname || id };
                const div = document.createElement("div");
                div.className = "chat-item"; div.id = "chat-"+id;
                div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${id}" class="pfp">
                    <div class="chat-info"><div class="chat-name">${chats[id].name}</div><div style="font-size:12px; color:#65676b">${data.text || "Imagen"}</div></div>`;
                div.onclick = () => openChat(id);
                chatListEl.prepend(div);
            }
        }

        async function openChat(id){
            currentChat = id; messagesEl.innerHTML = "";
            document.getElementById("h-name").innerText = chats[id].name;
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
            document.getElementById("chat-"+id).classList.add('active');
            const res = await fetch(`/chat/messages/${id}`);
            const msgs = await res.json();
            msgs.forEach(m => appendMessage(m.from === "me" ? "sent" : "received", m.text, m.mediaUrl));
        }

        function appendMessage(type, text, mediaUrl){
            const div = document.createElement("div");
            div.className = `msg-bubble msg-${type}`;
            if(mediaUrl) div.innerHTML += `<img src="${mediaUrl}" class="msg-image" onclick="window.open('${mediaUrl}')">`;
            if(text && text !== "üì∑ Imagen") div.innerHTML += `<div>${text}</div>`;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        async function sendMessage(){
            const input = document.getElementById("m-input");
            if(!input.value.trim() || !currentChat) return;
            const text = input.value; input.value = "";
            await fetch("/send-message", { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({to: currentChat, text}) });
        }

        document.getElementById("m-input").onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

        document.getElementById('file-input').onchange = async function() {
            for (let file of this.files) {
                const fd = new FormData(); fd.append("file", file); fd.append("to", currentChat);
                await fetch("/send-media", { method: "POST", body: fd });
            }
            this.value = "";
        };
    </script>
</body>
</html>
