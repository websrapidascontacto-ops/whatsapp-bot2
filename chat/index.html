<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRM Webs RÃ¡pidas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { margin: 0; height: 100vh; display: flex; background: #0f1113; color: #e4e6eb; }
        .sidebar-redes { width: 70px; background: #1a1d21; border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; align-items: center; padding-top: 20px; }
        .chat-list-container { width: 340px; background: #1a1d21; border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .chat-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-item { padding: 12px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-radius: 10px; margin-bottom: 5px; position: relative; }
        .chat-item.active { background: rgba(0,132,255,0.2); }
        .unread-badge { position: absolute; right: 15px; background: #0084ff; color: white; font-size: 10px; padding: 2px 7px; border-radius: 10px; font-weight: 700; }
        .chat-content { flex: 1; display: flex; flex-direction: column; background: #15181c; }
        .messages-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg-bubble { max-width: 70%; padding: 10px 15px; border-radius: 15px; font-size: 14px; }
        .msg-sent { align-self: flex-end; background: #0084ff; color: white; }
        .msg-received { align-self: flex-start; background: #242526; color: white; }
        .msg-img { max-width: 100%; border-radius: 10px; cursor: pointer; }
        .input-area { padding: 20px; display: flex; align-items: center; gap: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .input-wrapper { flex: 1; background: #242526; border-radius: 20px; padding: 5px 15px; }
        .input-wrapper input { width: 100%; background: transparent; border: none; color: white; outline: none; padding: 10px 0; }
    </style>
</head>
<body>
    <div class="sidebar-redes">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="30">
    </div>
    <div class="chat-list-container">
        <div style="padding: 20px; font-weight: 700; font-size: 18px;">Mensajes</div>
        <div id="chat-list" class="chat-list"></div>
    </div>
    <div class="chat-content">
        <div id="messages" class="messages-area"></div>
        <div class="input-area">
            <label for="file-input"><i class="fa-solid fa-plus" style="cursor:pointer; font-size: 20px;"></i></label>
            <input type="file" id="file-input" style="display:none" accept="image/*">
            <div class="input-wrapper"><input type="text" id="m-input" placeholder="Escribe un mensaje..."></div>
            <i class="fa-solid fa-paper-plane" onclick="sendMessage()" style="cursor:pointer; color:#0084ff; font-size: 20px;"></i>
        </div>
    </div>

    <script>
        let currentChat = null; let chats = {};
        const ws = new WebSocket(`${window.location.protocol === "https:" ? "wss:" : "ws:"}//${window.location.host}`);

        ws.onmessage = (e) => {
            const msg = JSON.parse(e.data);
            const data = msg.data;
            if(msg.type === "incoming"){
                updateChatList(data, true);
                if(currentChat === data.from) appendMsg("received", data.text, data.mediaUrl);
            } else {
                if(currentChat === data.chatId) appendMsg("sent", data.text, data.mediaUrl);
            }
        };

        async function updateChatList(data, isNew){
            const id = data.from || data.chatId;
            if(!chats[id]) chats[id] = { unread: 0 };
            if(isNew && currentChat !== id) chats[id].unread++;

            let item = document.getElementById("chat-"+id);
            if(!item){
                item = document.createElement("div");
                item.className = "chat-item"; item.id = "chat-"+id;
                item.onclick = () => openChat(id);
                document.getElementById("chat-list").prepend(item);
            }
            item.innerHTML = `<div><div style="font-weight:600">${data.pushname || id}</div><div style="font-size:12px; color:#b0b3b8">${data.text || "ðŸ“· Imagen"}</div></div>
                ${chats[id].unread > 0 ? `<div class="unread-badge">${chats[id].unread}</div>` : ''}`;
            document.getElementById("chat-list").prepend(item);
        }

        async function openChat(id){
            currentChat = id; chats[id].unread = 0;
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
            document.getElementById("chat-"+id).classList.add('active');
            updateChatList({from: id}, false);
            const res = await fetch(`/chat/messages/${id}`);
            const msgs = await res.json();
            document.getElementById("messages").innerHTML = "";
            msgs.forEach(m => appendMsg(m.from === "me" ? "sent" : "received", m.text, m.mediaUrl));
        }

        function appendMsg(type, text, mediaUrl){
            const div = document.createElement("div"); div.className = `msg-bubble msg-${type}`;
            if(mediaUrl) div.innerHTML += `<img src="${mediaUrl}" class="msg-img" onclick="window.open('${mediaUrl}')">`;
            if(text && text !== "ðŸ“· Imagen") div.innerHTML += `<div>${text}</div>`;
            document.getElementById("messages").appendChild(div);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }

        async function sendMessage(){
            const i = document.getElementById("m-input"); if(!i.value.trim() || !currentChat) return;
            const text = i.value; i.value = "";
            await fetch("/send-message", { method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({to:currentChat, text}) });
        }

        document.getElementById('file-input').onchange = async function() {
            if(!this.files[0] || !currentChat) return;
            const fd = new FormData(); fd.append("file", this.files[0]); fd.append("to", currentChat);
            await fetch("/send-media", { method:"POST", body:fd });
            this.value = "";
        };

        window.onload = async () => {
            const res = await fetch("/chat/list");
            const list = await res.json();
            list.forEach(c => updateChatList({from: c._id, pushname: c.pushname, text: c.text}, false));
        };
        document.getElementById("m-input").onkeypress = (e) => e.key === 'Enter' && sendMessage();
    </script>
</body>
</html>
