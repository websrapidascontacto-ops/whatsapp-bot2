<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Webs R치pidas - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
</head>
<body>

<div class="sidebar-redes">
    <div class="red-icon whatsapp"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"></div>
    <div class="red-icon instagram"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"></div>
</div>

<div class="chat-list-container" id="chatListContainer">
    <div class="list-header">
        Mensajes
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="global-search" placeholder="Buscar mensajes..." oninput="searchMessages()">
        </div>
    </div>
    <div class="chat-list" id="chat-list"></div>
</div>

<div class="chat-content" id="chatContent">
    <div class="top-bar">
        <i class="fa-solid fa-arrow-left mobile-back" onclick="goBackMobile()"></i>
        <img id="header-pic" src="https://ui-avatars.com/api/?name=?" class="top-pfp">
        <div id="header-name" style="flex:1; font-weight:700">Selecciona un chat</div>
        <i class="fa-regular fa-trash-can icon-btn delete-chat" onclick="deleteCurrentChat()" title="Borrar conversaci칩n"></i>
    </div>

    <div class="messages-area" id="messages"></div>

    <div class="input-area">
        <div id="emoji-picker-container" style="display:none; position:absolute; bottom:80px; left:20px; z-index:1000;"></div>
        <i class="fa-regular fa-face-smile icon-btn" id="emoji-trigger"></i>
        <label for="file-input"><i class="fa-solid fa-paperclip icon-btn"></i></label>
        <input type="file" id="file-input" style="display:none" accept="image/*" multiple>
        <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
        <div class="send-btn" onclick="sendMessage()">
            <i class="fa-solid fa-paper-plane"></i>
        </div>
    </div>
</div>

<div id="search-results-overlay" class="search-overlay">
    <div class="search-results-header">
        <h3 style="font-size:16px">Resultados</h3>
        <i class="fa-solid fa-xmark" onclick="closeSearch()" style="cursor:pointer"></i>
    </div>
    <div id="search-results-list"></div>
</div>

<div class="modal-overlay" id="image-modal">
    <div class="modal-box">
        <h3>Enviar im치genes</h3>
        <div class="preview-grid" id="preview-container"></div>
        <textarea id="image-comment" rows="3" placeholder="A침adir comentario..."></textarea>
        <div style="display:flex; justify-content: flex-end; gap:10px; margin-top:10px;">
            <button onclick="closeModal()" style="background:none; border:none; color:white; cursor:pointer; font-family:'Montserrat'">Cancelar</button>
            <button onclick="confirmSendImages()" style="background:var(--blue); border:none; color:white; padding:8px 15px; border-radius:8px; cursor:pointer; font-family:'Montserrat'">Enviar</button>
        </div>
    </div>
</div>

<div class="lightbox-overlay" id="lightbox">
    <i class="fa-solid fa-xmark lightbox-btn" style="position:absolute; top:20px; right:20px;" onclick="closeLightbox()"></i>
    <img src="" id="lightbox-img" class="lightbox-content">
    <div class="lightbox-tools">
        <a id="download-link" href="" download class="lightbox-btn" title="Descargar">
            <i class="fa-solid fa-download"></i>
        </a>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
