<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRM Webs R√°pidas | Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <style>
        /* --- DISE√ëO PREMIUM WEBS R√ÅPIDAS --- */
        :root {
            --bg-main: #0f1113;
            --bg-sidebar: #1a1d21;
            --bg-chat: #15181c;
            --accent: #0084ff;
            --text-main: #e4e6eb;
            --text-dim: #b0b3b8;
            --border: rgba(255, 255, 255, 0.08);
            --msg-sent: #0084ff;
            --msg-received: #242526;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { height: 100vh; font-family: 'Montserrat', sans-serif; background: var(--bg-main); color: var(--text-main); display: flex; overflow: hidden; }

        /* Sidebar Redes */
        .sidebar-redes { width: 70px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 25px; flex-shrink: 0; gap: 20px; }
        .red-icon { width: 42px; height: 42px; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 12px; transition: 0.3s; position: relative; }
        .red-icon:hover { background: rgba(255,255,255,0.05); transform: translateY(-2px); }
        .badge-dot { position: absolute; top: -2px; right: -2px; width: 12px; height: 12px; background: #ff4757; border: 2px solid var(--bg-sidebar); border-radius: 50%; display: none; }

        /* Lista de Chats - CORREGIDO PARA COLUMNA √öNICA */
        .chat-list-container { width: 340px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .list-header { padding: 25px 20px; font-weight: 700; font-size: 18px; letter-spacing: 0.5px; display: flex; justify-content: space-between; align-items: center; }
        .chat-list { flex: 1; overflow-y: auto; padding: 0 10px; display: flex; flex-direction: column; } /* Flex column para evitar desorden */
        .chat-list::-webkit-scrollbar { width: 4px; }
        .chat-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .chat-item { padding: 12px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-radius: 12px; margin-bottom: 4px; transition: 0.2s; position: relative; flex-shrink: 0; }
        .chat-item:hover { background: rgba(255,255,255,0.03); }
        .chat-item.active { background: rgba(0, 132, 255, 0.15); }
        .chat-item.active::after { content: ''; position: absolute; left: 0; height: 20px; width: 3px; background: var(--accent); border-radius: 0 4px 4px 0; }

        .pfp { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background: #3a3b3c; flex-shrink: 0; }
        .chat-info { flex: 1; min-width: 0; }
        .chat-name { font-weight: 600; font-size: 14px; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .last-msg { font-size: 12px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* √Årea de Chat Principal */
        .chat-content { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); }
        .top-bar { padding: 12px 20px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border); background: var(--bg-chat); flex-shrink: 0; }
        .messages-area { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }

        /* Burbujas */
        .msg-bubble { max-width: 70%; padding: 10px 14px; font-size: 14px; border-radius: 18px; position: relative; line-height: 1.5; word-wrap: break-word; }
        .msg-sent { align-self: flex-end; background: var(--msg-sent); color: #fff; border-bottom-right-radius: 4px; box-shadow: 0 4px 12px rgba(0, 132, 255, 0.2); }
        .msg-received { align-self: flex-start; background: var(--msg-received); color: var(--text-main); border-bottom-left-radius: 4px; }
        
        .msg-image { width: 100%; max-width: 280px; height: auto; border-radius: 12px; display: block; margin-bottom: 6px; cursor: pointer; transition: 0.3s; }
        .msg-image:hover { opacity: 0.9; transform: scale(1.02); }
        .msg-time { font-size: 10px; opacity: 0.5; margin-top: 5px; text-align: right; }

        /* Input Area */
        .input-area { padding: 15px 25px; display: flex; align-items: center; gap: 12px; background: var(--bg-chat); border-top: 1px solid var(--border); flex-shrink: 0; position: relative; }
        .input-wrapper { flex: 1; background: #242526; border-radius: 24px; padding: 4px 18px; display: flex; align-items: center; border: 1px solid transparent; transition: 0.3s; }
        .input-wrapper:focus-within { border-color: var(--accent); background: #1c1d1e; }
        .input-wrapper input { flex: 1; background: transparent; border: none; padding: 10px 0; outline: none; color: #fff; font-family: 'Montserrat'; font-size: 14px; }
        
        #emoji-picker-box { position: absolute; bottom: 85px; left: 25px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-radius: 10px; display: none; }
        .icon-btn { color: var(--text-dim); font-size: 20px; cursor: pointer; transition: 0.2s; padding: 5px; }
        .icon-btn:hover { color: var(--accent); }

        .send-btn { background: var(--accent); color: #fff; width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 10px rgba(0, 132, 255, 0.3); }
        .send-btn:hover { transform: scale(1.05); background: #0076e6; }

        .price-label { margin-top: auto; padding-bottom: 25px; font-weight: 700; font-size: 12px; color: var(--text-dim); }
    </style>
</head>
<body>
    <div class="sidebar-redes">
        <div class="red-icon" title="WhatsApp">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="28">
            <div class="badge-dot" id="global-badge"></div>
        </div>
        <div class="red-icon" onclick="window.open('https://business.facebook.com/latest/inbox/all', 'Meta', 'width=1100,height=700')" title="Instagram / Messenger">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg" width="28">
        </div>
        <div class="price-label">S/380</div>
    </div>

    <div class="chat-list-container">
        <div class="list-header">
            Mensajes
            <i class="fa-solid fa-magnifying-glass" style="font-size: 14px; color: var(--text-dim); cursor: pointer;"></i>
        </div>
        <div id="chat-list" class="chat-list"></div>
    </div>

    <div class="chat-content">
        <div class="top-bar" id="chat-header">
            <img id="h-pic" src="https://ui-avatars.com/api/?name=CRM&background=3a3b3c&color=fff" class="pfp" style="width: 40px; height: 40px;">
            <div style="flex:1">
                <div id="h-name" style="font-weight: 700; font-size: 15px;">Selecciona un chat</div>
                <div style="font-size: 11px; color: var(--accent);">En l√≠nea</div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical" style="color: var(--text-dim); cursor: pointer;"></i>
        </div>

        <div id="messages" class="messages-area"></div>
        
        <div id="emoji-picker-box"></div>

        <div class="input-area">
            <i class="fa-regular fa-face-smile icon-btn" id="emoji-trigger"></i>
            <label for="file-input"><i class="fa-solid fa-paperclip icon-btn"></i></label>
            <input type="file" id="file-input" style="display:none" accept="image/*" multiple>
            
            <div class="input-wrapper">
                <input type="text" id="m-input" placeholder="Escribe un mensaje aqu√≠...">
            </div>
            
            <div class="send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></div>
        </div>
    </div>

    <script>
        let currentChat = null; let chats = {};
        const messagesEl = document.getElementById("messages");
        const chatListEl = document.getElementById("chat-list");

        // L√≥gica de Emojis
        document.getElementById("emoji-trigger").onclick = (e) => {
            e.stopPropagation();
            const box = document.getElementById("emoji-picker-box");
            box.style.display = box.style.display === "block" ? "none" : "block";
            if(box.innerHTML === ""){ 
                const p = new EmojiMart.Picker({ 
                    theme: 'dark',
                    set: 'apple',
                    onEmojiSelect: (emoji) => {
                        document.getElementById("m-input").value += emoji.native;
                    }
                }); 
                box.appendChild(p); 
            }
        };

        document.addEventListener('click', (e) => { 
            if(!document.getElementById("emoji-picker-box").contains(e.target)) 
                document.getElementById("emoji-picker-box").style.display = "none"; 
        });

        const ws = new WebSocket(`${window.location.protocol === "https:" ? "wss:" : "ws:"}//${window.location.host}`);

        ws.onmessage = (e) => {
            const msg = JSON.parse(e.data);
            if(msg.type === "incoming"){
                createChat(msg.data);
                if(currentChat === msg.data.from) appendMessage("received", msg.data.text, msg.data.mediaUrl, msg.data.timestamp);
                document.getElementById("global-badge").style.display = "block";
            } else if(msg.type === "sent"){
                if(currentChat === msg.data.chatId) appendMessage("sent", msg.data.text, msg.data.mediaUrl, msg.data.timestamp);
            }
        };

        window.onload = async () => {
            const res = await fetch("/chat/list");
            const list = await res.json();
            // Invertimos la lista para que el m√°s reciente aparezca arriba al cargar el historial
            list.forEach(c => createChat({from: c._id, pushname: c.pushname, text: c.text, timestamp: c.timestamp}));
        };

        function createChat(data){
            const id = data.from;
            let existingChat = document.getElementById("chat-"+id);

            if(!existingChat){
                chats[id] = { name: data.pushname || id };
                const div = document.createElement("div");
                div.className = "chat-item"; div.id = "chat-"+id;
                div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${id}&background=random&color=fff" class="pfp">
                    <div class="chat-info">
                        <div class="chat-name">${chats[id].name}</div>
                        <div class="last-msg" id="last-${id}">${data.text || "üì∑ Imagen"}</div>
                    </div>`;
                div.onclick = () => openChat(id);
                chatListEl.prepend(div); // Coloca el chat nuevo o cargado al inicio
            } else {
                document.getElementById(`last-${id}`).innerText = data.text || "üì∑ Imagen";
                chatListEl.prepend(existingChat); // Mueve el chat existente al principio de la lista
            }
        }

        async function openChat(id){
            currentChat = id; messagesEl.innerHTML = "";
            document.getElementById("h-name").innerText = chats[id].name;
            document.getElementById("h-pic").src = `https://ui-avatars.com/api/?name=${id}&background=random&color=fff`;
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
            document.getElementById("chat-"+id).classList.add('active');
            
            const res = await fetch(`/chat/messages/${id}`);
            const msgs = await res.json();
            msgs.forEach(m => appendMessage(m.from === "me" ? "sent" : "received", m.text, m.mediaUrl, m.timestamp));
            document.getElementById("global-badge").style.display = "none";
        }

        function appendMessage(type, text, mediaUrl, timestamp){
            const div = document.createElement("div");
            div.className = `msg-bubble msg-${type}`;
            
            if(mediaUrl) div.innerHTML += `<img src="${mediaUrl}" class="msg-image" onclick="window.open('${mediaUrl}')">`;
            if(text && text !== "üì∑ Imagen") {
                const textNode = document.createElement("div");
                textNode.innerText = text;
                div.appendChild(textNode);
            }
            
            const time = timestamp ? new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "Ahora";
            div.innerHTML += `<div class="msg-time">${time}</div>`;
            
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        async function sendMessage(){
            const input = document.getElementById("m-input");
            if(!input.value.trim() || !currentChat) return;
            const text = input.value; input.value = "";
            await fetch("/send-message", { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({to: currentChat, text}) });
        }

        document.getElementById("m-input").onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

        document.getElementById('file-input').onchange = async function() {
            for (let file of this.files) {
                const fd = new FormData(); fd.append("file", file); fd.append("to", currentChat);
                await fetch("/send-media", { method: "POST", body: fd });
            }
            this.value = "";
        };
    </script>
</body>
</html>
