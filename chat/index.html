<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRM Webs RÃ¡pidas | Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <style>
        :root {
            --bg-main: #0f1113; --bg-sidebar: #1a1d21; --bg-chat: #15181c;
            --accent: #0084ff; --text-main: #e4e6eb; --text-dim: #b0b3b8;
            --border: rgba(255, 255, 255, 0.08); --msg-sent: #0084ff; --msg-received: #242526;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { height: 100vh; font-family: 'Montserrat', sans-serif; background: var(--bg-main); color: var(--text-main); display: flex; overflow: hidden; }

        .sidebar-redes { width: 70px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 25px; flex-shrink: 0; gap: 20px; }
        .red-icon { width: 42px; height: 42px; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 12px; transition: 0.3s; position: relative; }
        .badge-dot { position: absolute; top: -2px; right: -2px; width: 12px; height: 12px; background: #ff4757; border: 2px solid var(--bg-sidebar); border-radius: 50%; display: none; }

        .chat-list-container { width: 340px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .list-header { padding: 20px; font-weight: 700; font-size: 18px; }
        .search-box { padding: 0 15px 15px 15px; }
        .search-wrapper { background: #242526; border-radius: 10px; padding: 8px 12px; display: flex; align-items: center; gap: 10px; }
        .search-wrapper input { background: transparent; border: none; color: #fff; outline: none; font-family: 'Montserrat'; font-size: 13px; width: 100%; }

        .chat-list { flex: 1; overflow-y: auto; padding: 0 10px; display: flex; flex-direction: column; }
        .chat-item { padding: 12px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-radius: 12px; margin-bottom: 4px; transition: 0.2s; }
        .chat-item.active { background: rgba(0, 132, 255, 0.15); }
        .pfp { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background: #3a3b3c; flex-shrink: 0; }
        .chat-info { flex: 1; min-width: 0; }
        .chat-name { font-weight: 600; font-size: 14px; margin-bottom: 2px; }
        .last-msg { font-size: 12px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .chat-content { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); }
        .top-bar { padding: 12px 20px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border); }
        .messages-area { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }

        .msg-row { display: flex; width: 100%; margin-bottom: 4px; }
        .msg-row.sent { justify-content: flex-end; }
        .msg-row.received { justify-content: flex-start; }
        .msg-bubble { max-width: 70%; padding: 10px 14px; font-size: 14px; border-radius: 18px; line-height: 1.5; word-wrap: break-word; position: relative; }
        .msg-sent { background: var(--msg-sent); color: #fff; border-bottom-right-radius: 4px; }
        .msg-received { background: var(--msg-received); color: var(--text-main); border-bottom-left-radius: 4px; }
        .msg-image { width: 100%; max-width: 280px; border-radius: 12px; cursor: pointer; margin-bottom: 5px; display: block; background: #2a2a2a; }
        .msg-time { font-size: 10px; opacity: 0.6; margin-top: 4px; text-align: right; }

        .input-area { padding: 15px 25px; display: flex; align-items: center; gap: 12px; border-top: 1px solid var(--border); position: relative; }
        .input-wrapper { flex: 1; background: #242526; border-radius: 24px; padding: 4px 18px; display: flex; align-items: center; }
        .input-wrapper input { flex: 1; background: transparent; border: none; padding: 10px 0; outline: none; color: #fff; font-family: 'Montserrat'; }
        
        #preview-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .preview-container { width: 100%; max-width: 500px; background: var(--bg-sidebar); border-radius: 20px; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        #preview-gallery { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; }
        .preview-thumb { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; cursor: pointer; }
        #main-preview { width: 100%; max-height: 300px; object-fit: contain; border-radius: 10px; }
        .preview-actions { display: flex; gap: 10px; justify-content: flex-end; }
        .btn { padding: 10px 20px; border-radius: 10px; cursor: pointer; border: none; font-family: 'Montserrat'; font-weight: 600; }
        .btn-cancel { background: #3a3b3c; color: white; }
        .btn-send { background: var(--accent); color: white; }

        #emoji-picker-box { position: absolute; bottom: 85px; left: 25px; z-index: 1000; display: none; }
        .send-btn { background: var(--accent); color: #fff; width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .delete-btn { color: #ff4757; cursor: pointer; font-size: 18px; padding: 10px; transition: 0.2s; visibility: hidden; }
        .delete-btn:hover { transform: scale(1.1); }
        .price-label { margin-top: auto; padding-bottom: 25px; font-weight: 700; font-size: 12px; color: var(--text-dim); }
    </style>
</head>
<body>
    <div id="preview-modal">
        <div class="preview-container">
            <h3 style="margin-bottom:10px">Enviar imÃ¡genes</h3>
            <img id="main-preview" src="">
            <div id="preview-gallery"></div>
            <div class="input-wrapper" style="margin-top:10px">
                <input type="text" id="preview-caption" placeholder="AÃ±ade un mensaje...">
            </div>
            <div class="preview-actions">
                <button class="btn btn-cancel" onclick="closePreview()">Cancelar</button>
                <button class="btn btn-send" onclick="sendMediaWithCaption()">Enviar</button>
            </div>
        </div>
    </div>

    <div class="sidebar-redes">
        <div class="red-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="28"><div class="badge-dot" id="global-badge"></div></div>
        <div class="red-icon" onclick="window.open('https://business.facebook.com/latest/inbox/all', 'Meta', 'width=1100,height=700')"><img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg" width="28"></div>
        <div class="price-label">S/380</div>
    </div>

    <div class="chat-list-container">
        <div class="list-header">Mensajes</div>
        <div class="search-box">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass" style="color:var(--text-dim)"></i>
                <input type="text" id="chat-search" placeholder="Buscar en todas las conversaciones..." onkeyup="filterChats()">
            </div>
        </div>
        <div id="chat-list" class="chat-list"></div>
    </div>

    <div class="chat-content">
        <div class="top-bar">
            <img id="h-pic" src="https://ui-avatars.com/api/?name=CRM&background=3a3b3c&color=fff" class="pfp" style="width: 40px; height: 40px;">
            <div style="flex:1">
                <div id="h-name" style="font-weight: 700;">Selecciona un chat</div>
                <div style="font-size: 11px; color: var(--accent);">Webs RÃ¡pidas Business</div>
            </div>
            <i class="fa-solid fa-trash-can delete-btn" id="delete-trigger" title="Eliminar Chat Permanentemente"></i>
        </div>
        <div id="messages" class="messages-area"></div>
        <div id="emoji-picker-box"></div>
        <div class="input-area">
            <i class="fa-regular fa-face-smile" id="emoji-trigger" style="color:var(--text-dim); cursor:pointer; font-size:20px;"></i>
            <label for="file-input"><i class="fa-solid fa-paperclip" style="color:var(--text-dim); cursor:pointer; font-size:20px;"></i></label>
            <input type="file" id="file-input" style="display:none" accept="image/*" multiple>
            <div class="input-wrapper"><input type="text" id="m-input" placeholder="Escribe un mensaje..."></div>
            <div class="send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></div>
        </div>
    </div>

    <script>
        let currentChat = null; let chats = {}; let selectedFiles = [];
        const messagesEl = document.getElementById("messages");
        const chatListEl = document.getElementById("chat-list");
        const deleteBtn = document.getElementById("delete-trigger");

        // BUSCADOR GLOBAL: Filtra en todos los chats por nombre o Ãºltimo mensaje
        function filterChats() {
            const term = document.getElementById("chat-search").value.toLowerCase();
            document.querySelectorAll(".chat-item").forEach(item => {
                const name = item.querySelector(".chat-name").innerText.toLowerCase();
                const lastMsg = item.querySelector(".last-msg").innerText.toLowerCase();
                // Si el tÃ©rmino estÃ¡ en el nombre o en el Ãºltimo mensaje de cualquier chat
                item.style.display = (name.includes(term) || lastMsg.includes(term)) ? "flex" : "none";
            });
        }

        const ws = new WebSocket(`${window.location.protocol === "https:" ? "wss:" : "ws:"}//${window.location.host}`);
        ws.onmessage = (e) => {
            const msg = JSON.parse(e.data);
            if(msg.type === "incoming"){
                createChat(msg.data);
                if(currentChat === msg.data.from) appendMessage("received", msg.data.text, msg.data.mediaUrl, msg.data.timestamp);
                document.getElementById("global-badge").style.display = "block";
            } else if(msg.type === "sent"){
                if(currentChat === msg.data.chatId) appendMessage("sent", msg.data.text, msg.data.mediaUrl, msg.data.timestamp);
            }
        };

        window.onload = async () => {
            const res = await fetch("/chat/list");
            const list = await res.json();
            // Cargar con el mÃ¡s reciente arriba
            list.forEach(c => createChat({from: c._id, pushname: c.pushname, text: c.text, timestamp: c.timestamp}));
        };

        function createChat(data){
            const id = data.from;
            if(!chats[id]) chats[id] = { name: data.pushname || id };
            let existing = document.getElementById("chat-"+id);
            if(!existing){
                const div = document.createElement("div");
                div.className = "chat-item"; div.id = "chat-"+id;
                div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${id}&background=random&color=fff" class="pfp">
                    <div class="chat-info">
                        <div class="chat-name">${chats[id].name}</div>
                        <div class="last-msg" id="last-${id}">${data.text || "ðŸ“· Imagen"}</div>
                    </div>`;
                div.onclick = () => openChat(id);
                chatListEl.prepend(div);
            } else {
                document.getElementById(`last-${id}`).innerText = data.text || "ðŸ“· Imagen";
                chatListEl.prepend(existing); // Orden cronolÃ³gico: Mueve al principio al recibir/enviar
            }
        }

        async function openChat(id){
            currentChat = id; messagesEl.innerHTML = "";
            deleteBtn.style.visibility = "visible";
            document.getElementById("h-name").innerText = chats[id].name;
            document.getElementById("h-pic").src = `https://ui-avatars.com/api/?name=${id}&background=random&color=fff`;
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
            document.getElementById("chat-"+id).classList.add('active');
            const res = await fetch(`/chat/messages/${id}`);
            const msgs = await res.json();
            msgs.forEach(m => appendMessage(m.from === "me" ? "sent" : "received", m.text, m.mediaUrl, m.timestamp));
            document.getElementById("global-badge").style.display = "none";
        }

        function appendMessage(type, text, mediaUrl, timestamp){
            const row = document.createElement("div");
            row.className = `msg-row ${type}`;
            const div = document.createElement("div");
            div.className = `msg-bubble msg-${type}`;
            if(mediaUrl && mediaUrl !== "null") {
                const isMeta = mediaUrl.includes('http') || mediaUrl.includes('fbcdn') || mediaUrl.includes('fbsbx');
                const finalUrl = isMeta ? `/proxy-media?url=${encodeURIComponent(mediaUrl)}` : mediaUrl;
                div.innerHTML += `<img src="${finalUrl}" class="msg-image" onclick="window.open('${finalUrl}')" onerror="this.src='https://placehold.co/300x200?text=Imagen+Expirada'">`;
            }
            if(text && text !== "ðŸ“· Imagen") {
                const tNode = document.createElement("div"); tNode.innerText = text; div.appendChild(tNode);
            }
            const time = timestamp ? new Date(timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "Ahora";
            div.innerHTML += `<div class="msg-time">${time}</div>`;
            row.appendChild(div);
            messagesEl.appendChild(row);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // ELIMINACIÃ“N PERMANENTE DEL SERVIDOR
        deleteBtn.onclick = async () => {
            if(confirm(`Â¿Deseas eliminar permanentemente toda la conversaciÃ³n con ${chats[currentChat].name}? Esta acciÃ³n no se puede deshacer.`)) {
                try {
                    const res = await fetch(`/chat/messages/${currentChat}`, { method: "DELETE" });
                    if(res.ok) {
                        document.getElementById("chat-"+currentChat).remove();
                        messagesEl.innerHTML = "";
                        document.getElementById("h-name").innerText = "Selecciona un chat";
                        deleteBtn.style.visibility = "hidden";
                        delete chats[currentChat];
                        currentChat = null;
                    }
                } catch (err) { alert("Error al eliminar"); }
            }
        };

        // PREVISUALIZACIÃ“N TIPO WHATSAPP
        document.getElementById('file-input').onchange = function() {
            if(!currentChat) return;
            selectedFiles = Array.from(this.files);
            if(selectedFiles.length === 0) return;
            const modal = document.getElementById('preview-modal');
            const gallery = document.getElementById('preview-gallery');
            const mainImg = document.getElementById('main-preview');
            gallery.innerHTML = "";
            modal.style.display = "flex";
            selectedFiles.forEach((file, index) => {
                const url = URL.createObjectURL(file);
                if(index === 0) mainImg.src = url;
                const thumb = document.createElement('img');
                thumb.src = url; thumb.className = "preview-thumb";
                thumb.onclick = () => mainImg.src = url;
                gallery.appendChild(thumb);
            });
        };

        function closePreview() {
            document.getElementById('preview-modal').style.display = "none";
            document.getElementById('file-input').value = "";
            document.getElementById('preview-caption').value = "";
            selectedFiles = [];
        }

        async function sendMediaWithCaption() {
            const caption = document.getElementById('preview-caption').value;
            const to = currentChat;
            closePreview();
            for (let i = 0; i < selectedFiles.length; i++) {
                const fd = new FormData();
                fd.append("file", selectedFiles[i]);
                fd.append("to", to);
                if(i === 0 && caption.trim() !== "") {
                    await fetch("/send-message", { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({to, text: caption}) });
                }
                await fetch("/send-media", { method: "POST", body: fd });
            }
        }

        async function sendMessage(){
            const input = document.getElementById("m-input");
            if(!input.value.trim() || !currentChat) return;
            const text = input.value; input.value = "";
            await fetch("/send-message", { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({to: currentChat, text}) });
        }

        document.getElementById("m-input").onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
        document.getElementById("preview-caption").onkeypress = (e) => { if(e.key === 'Enter') sendMediaWithCaption(); };

        document.getElementById("emoji-trigger").onclick = (e) => {
            e.stopPropagation();
            const box = document.getElementById("emoji-picker-box");
            box.style.display = box.style.display === "block" ? "none" : "block";
            if(box.innerHTML === ""){ 
                const p = new EmojiMart.Picker({ theme: 'dark', set: 'apple', onEmojiSelect: (emoji) => { document.getElementById("m-input").value += emoji.native; } }); 
                box.appendChild(p); 
            }
        };
    </script>
</body>
</html>
