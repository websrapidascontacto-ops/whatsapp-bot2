<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRM Webs RÃ¡pidas - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { margin: 0; height: 100vh; display: flex; background: #f0f2f5; color: #1c1e21; overflow: hidden; }
        .sidebar-redes { width: 75px; background: #ffffff; border-right: 1px solid #e4e6eb; display: flex; flex-direction: column; align-items: center; padding-top: 25px; flex-shrink: 0; }
        .chat-list-container { width: 360px; background: #ffffff; border-right: 1px solid #e4e6eb; display: flex; flex-direction: column; flex-shrink: 0; }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 15px 20px; display: flex; align-items: center; gap: 15px; cursor: pointer; border-bottom: 1px solid #f0f2f5; transition: 0.2s; position: relative; }
        .chat-item.active { background: #e7f3ff; border-left: 4px solid #0084ff; }
        .chat-content { flex: 1; display: flex; flex-direction: column; background: #ffffff; }
        .messages-area { flex: 1; padding: 25px; overflow-y: auto; background: #f9f9fb; display: flex; flex-direction: column; gap: 10px; }
        .msg-bubble { max-width: 65%; padding: 10px; font-size: 14px; border-radius: 12px; position: relative; }
        .msg-sent { background: #0084ff; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg-received { background: #ffffff; color: #050505; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #e4e6eb; }
        .msg-image { width: 100%; max-width: 300px; border-radius: 8px; cursor: pointer; }
        .input-area { padding: 15px 25px; display: flex; align-items: center; gap: 15px; border-top: 1px solid #e4e6eb; background: #fff; }
        .input-area input[type="text"] { flex: 1; background: #f0f2f5; border: none; padding: 12px 18px; border-radius: 20px; outline: none; }
        .send-btn { background: #0084ff; color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .unread-badge { background: #0084ff; color: white; font-size: 10px; padding: 2px 7px; border-radius: 10px; font-weight: 700; position: absolute; right: 20px; }
    </style>
</head>
<body>
    <div class="sidebar-redes">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="35" style="margin-bottom:30px">
        <div style="margin-top:auto; padding-bottom:25px; font-weight:700; font-size:11px;">S/380</div>
    </div>
    <div class="chat-list-container">
        <div style="padding:25px; font-weight:700; font-size:20px;">Mensajes</div>
        <div id="chat-list" class="chat-list"></div>
    </div>
    <div class="chat-content">
        <div id="messages" class="messages-area"></div>
        <div class="input-area">
            <label for="file-input"><i class="fa-solid fa-plus" style="font-size:22px; cursor:pointer; color:#65676b;"></i></label>
            <input type="file" id="file-input" style="display:none" accept="image/*">
            <input type="text" id="m-input" placeholder="Escribe un mensaje...">
            <div class="send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></div>
        </div>
    </div>

    <script>
        let currentChat = null; let chats = {};
        const ws = new WebSocket(`${window.location.protocol === "https:" ? "wss:" : "ws:"}//${window.location.host}`);

        ws.onmessage = (e) => {
            const msg = JSON.parse(e.data);
            if(msg.type === "incoming"){
                updateChatList(msg.data, true);
                if(currentChat === msg.data.from) appendMsg("received", msg.data.text, msg.data.mediaUrl);
            } else if(msg.type === "sent"){
                if(currentChat === msg.data.to) appendMsg("sent", msg.data.text, msg.data.mediaUrl);
            }
        };

        function updateChatList(data, isNew){
            const id = data.from || data.chatId;
            if(!chats[id]) chats[id] = { unread: 0, name: data.pushname || id };
            if(isNew && currentChat !== id) chats[id].unread++;

            let item = document.getElementById("chat-"+id);
            if(!item){
                item = document.createElement("div");
                item.className = "chat-item"; item.id = "chat-"+id;
                item.onclick = () => openChat(id);
                document.getElementById("chat-list").prepend(item);
            }
            item.innerHTML = `<img src="https://ui-avatars.com/api/?name=${chats[id].name}&background=random&color=fff" style="width:50px; height:50px; border-radius:50%">
                <div style="flex:1; overflow:hidden"><div style="font-weight:700">${chats[id].name}</div><div style="font-size:12px; color:#65676b; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${data.text || "ðŸ“· Imagen"}</div></div>
                ${chats[id].unread > 0 ? `<div class="unread-badge">${chats[id].unread}</div>` : ''}`;
            document.getElementById("chat-list").prepend(item);
        }

        async function openChat(id){
            currentChat = id; chats[id].unread = 0;
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
            document.getElementById("chat-"+id).classList.add('active');
            updateChatList({chatId: id}, false);
            const res = await fetch(`/chat/messages/${id}`);
            const msgs = await res.json();
            document.getElementById("messages").innerHTML = "";
            msgs.forEach(m => appendMsg(m.from === "me" ? "sent" : "received", m.text, m.mediaUrl));
        }

        function appendMsg(type, text, mediaUrl){
            const div = document.createElement("div"); div.className = `msg-bubble msg-${type}`;
            if(mediaUrl) div.innerHTML += `<img src="${mediaUrl}" class="msg-image" onclick="window.open('${mediaUrl}')">`;
            if(text && text !== "ðŸ“· Imagen") div.innerHTML += `<div style="padding:5px">${text}</div>`;
            document.getElementById("messages").appendChild(div);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }

        async function sendMessage(){
            const i = document.getElementById("m-input"); if(!i.value.trim() || !currentChat) return;
            const t = i.value; i.value = "";
            await fetch("/send-message", { method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({to:currentChat, text:t}) });
        }

        document.getElementById('file-input').onchange = async function() {
            if(!this.files[0] || !currentChat) return;
            const fd = new FormData(); fd.append("file", this.files[0]); fd.append("to", currentChat);
            await fetch("/send-media", { method:"POST", body:fd });
            this.value = "";
        };

        window.onload = async () => {
            const res = await fetch("/chat/list");
            const list = await res.json();
            list.forEach(c => updateChatList({from: c._id, pushname: c.pushname, text: c.text}, false));
        };
        document.getElementById("m-input").onkeypress = (e) => e.key === 'Enter' && sendMessage();
    </script>
</body>
</html>
