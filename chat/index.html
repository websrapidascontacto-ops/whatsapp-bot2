<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Webs RÃ¡pidas - Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

<style>
* { box-sizing: border-box; }

body {
margin: 0;
padding: 0;
height: 100vh;
font-family: 'Montserrat', sans-serif;
background: radial-gradient(circle at top left, #0f172a, #020617 60%);
color: #e2e8f0;
display: flex;
overflow: hidden;
}

/* ===== ESCRITORIO ORIGINAL ===== */

.sidebar-redes {
width: 90px;
background: rgba(15, 23, 42, 0.85);
backdrop-filter: blur(18px);
border-right: 1px solid rgba(255, 255, 255, 0.05);
display: flex;
flex-direction: column;
align-items: center;
padding-top: 30px;
}

.red-icon {
width: 50px;
height: 50px;
margin-bottom: 28px;
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
border-radius: 16px;
transition: all .25s ease;
}

.red-icon img { width: 28px; height: 28px; }

.chat-list-container {
width: 380px;
background: rgba(15, 23, 42, 0.95);
border-right: 1px solid rgba(255, 255, 255, 0.05);
display: flex;
flex-direction: column;
}

.list-header {
padding: 28px;
font-weight: 700;
font-size: 22px;
border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.chat-list { flex: 1; overflow-y: auto; }

.chat-item {
padding: 18px 22px;
cursor: pointer;
border-bottom: 1px solid rgba(255, 255, 255, 0.03);
}

.chat-content {
flex: 1;
display: flex;
flex-direction: column;
background: linear-gradient(180deg, #0f172a, #0b1220);
}

.top-bar {
padding: 20px 30px;
display: flex;
align-items: center;
gap: 15px;
background: rgba(15, 23, 42, 0.95);
border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.mobile-back {
display: none;
cursor: pointer;
font-size: 20px;
}

.top-pfp {
width: 48px;
height: 48px;
border-radius: 50%;
}

.messages-area {
flex: 1;
padding: 35px;
overflow-y: auto;
display: flex;
flex-direction: column;
gap: 16px;
}

.msg-bubble {
max-width: 60%;
padding: 14px 18px;
font-size: 14px;
border-radius: 18px;
display: flex;
flex-direction: column;
gap: 6px;
}

.msg-time {
font-size: 11px;
opacity: .6;
text-align: right;
}

.msg-received {
background: rgba(30, 41, 59, 0.8);
align-self: flex-start;
border-bottom-left-radius: 6px;
}

.msg-sent {
background: linear-gradient(135deg, #3b82f6, #06b6d4);
color: #fff;
align-self: flex-end;
border-bottom-right-radius: 6px;
}

.msg-image {
width: 100%;
max-width: 300px;
border-radius: 12px;
margin-bottom: 8px;
}

.input-area {
padding: 18px 25px;
display: flex;
align-items: center;
gap: 14px;
background: rgba(15, 23, 42, 0.95);
border-top: 1px solid rgba(255, 255, 255, 0.05);
position: relative;
}

.input-area input[type="text"] {
flex: 1;
background: rgba(30, 41, 59, 0.8);
border: 1px solid rgba(255, 255, 255, 0.05);
padding: 14px 18px;
border-radius: 16px;
color: #e2e8f0;
outline: none;
font-family: 'Montserrat';
}

.send-btn {
background: linear-gradient(135deg, #10b981, #06b6d4);
color: #fff;
width: 45px;
height: 45px;
border-radius: 14px;
display: flex;
align-items: center;
justify-content: center;
cursor: pointer;
}

/* ===== RESPONSIVE REAL ===== */

@media (max-width: 768px) {

body {
flex-direction: column;
}

.sidebar-redes {
display: none;
}

.chat-list-container {
width: 100%;
height: 100%;
}

.chat-content {
display: none;
width: 100%;
height: 100%;
}

.chat-content.active-mobile {
display: flex;
}

.mobile-back {
display: block;
}

.messages-area {
padding: 20px;
}

.msg-bubble {
max-width: 85%;
}

}
</style>
</head>

<body>

<div class="sidebar-redes">
<div class="red-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"></div>
<div class="red-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"></div>
</div>

<div class="chat-list-container" id="chatListContainer">
<div class="list-header">Mensajes</div>
<div class="chat-list" id="chat-list"></div>
</div>

<div class="chat-content" id="chatContent">
<div class="top-bar">
<i class="fa-solid fa-arrow-left mobile-back" onclick="goBackMobile()"></i>
<img id="header-pic" src="https://ui-avatars.com/api/?name=?" class="top-pfp">
<div id="header-name" style="font-weight:700">Selecciona un chat</div>
</div>

<div class="messages-area" id="messages"></div>

<div class="input-area">
<input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
<div class="send-btn" onclick="sendMessage()">
<i class="fa-solid fa-paper-plane"></i>
</div>
</div>
</div>

<script>

let currentChat = null;
const chatList = document.getElementById("chat-list");
const messagesContainer = document.getElementById("messages");
const chatContent = document.getElementById("chatContent");
const chatListContainer = document.getElementById("chatListContainer");

/* ENTER PARA ENVIAR */
document.getElementById("message-input").addEventListener("keypress", function(e){
  if(e.key === "Enter"){
    e.preventDefault();
    sendMessage();
  }
});

/* WEBSOCKET */
const ws = new WebSocket(
  location.protocol === "https:"
    ? "wss://" + location.host
    : "ws://" + location.host
);

ws.onmessage = (event) => {
  const data = JSON.parse(event.data);
  if (data.type === "new_message") {
    if (data.message.chatId === currentChat) {
      renderMessage(data.message);
    }
    loadChats();
  }
};

/* CARGAR CHATS */
async function loadChats() {
  const res = await fetch("/chats");
  const chats = await res.json();
  chatList.innerHTML = "";
  chats.forEach(chat => {
    const div = document.createElement("div");
    div.className = "chat-item";
    div.innerHTML = `<div>${chat._id}</div><small>${chat.lastMessage || ""}</small>`;
    div.onclick = () => openChat(chat._id);
    chatList.appendChild(div);
  });
}

/* ABRIR CHAT */
async function openChat(chatId) {
  currentChat = chatId;
  document.getElementById("header-name").innerText = chatId;
  messagesContainer.innerHTML = "";

  if(window.innerWidth <= 768){
    chatListContainer.style.display = "none";
    chatContent.classList.add("active-mobile");
  }

  const res = await fetch("/messages/" + chatId);
  const msgs = await res.json();
  msgs.forEach(renderMessage);
}

function goBackMobile(){
  chatContent.classList.remove("active-mobile");
  chatListContainer.style.display = "flex";
}

/* RENDER MENSAJE CON HORA */
function renderMessage(msg) {

  const div = document.createElement("div");
  div.className = "msg-bubble " + (msg.from === "me" ? "msg-sent" : "msg-received");

  if (msg.media) {
    const img = document.createElement("img");
    img.src = msg.media;
    img.className = "msg-image";
    div.appendChild(img);
  }

  if (msg.text) {
    const text = document.createElement("div");
    text.innerText = msg.text;
    div.appendChild(text);
  }

  const time = document.createElement("div");
  time.className = "msg-time";
  const now = msg.createdAt ? new Date(msg.createdAt) : new Date();
  time.innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  div.appendChild(time);

  messagesContainer.appendChild(div);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

/* ENVIAR TEXTO */
async function sendMessage() {
  if (!currentChat) return;

  const input = document.getElementById("message-input");
  const text = input.value.trim();
  if (!text) return;

  await fetch("/send-message", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ to: currentChat, text })
  });

  input.value = "";
}

loadChats();

</script>

</body>
</html>
