<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Webs R√°pidas - Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

<style>
/* ====== (TODO TU CSS EXACTAMENTE IGUAL ‚Äî NO MODIFICADO) ====== */
*{box-sizing:border-box}
body{
    margin:0;
    padding:0;
    height:100vh;
    font-family:'Montserrat',sans-serif;
    background:radial-gradient(circle at top left,#0f172a,#020617 60%);
    color:#e2e8f0;
    display:flex;
    overflow:hidden;
}
.sidebar-redes{
    width:90px;
    background:rgba(15,23,42,0.85);
    backdrop-filter:blur(18px);
    border-right:1px solid rgba(255,255,255,0.05);
    display:flex;
    flex-direction:column;
    align-items:center;
    padding-top:30px;
}
.red-icon{
    width:50px;height:50px;margin-bottom:28px;cursor:pointer;
    display:flex;align-items:center;justify-content:center;
    border-radius:16px;transition:all .25s ease;
}
.red-icon:hover{
    background:rgba(59,130,246,0.15);
    box-shadow:0 0 15px rgba(59,130,246,0.4);
    transform:translateY(-3px);
}
.red-icon img{width:28px;height:28px}
.chat-list-container{
    width:380px;background:rgba(15,23,42,0.95);
    border-right:1px solid rgba(255,255,255,0.05);
    display:flex;flex-direction:column;
}
.list-header{
    padding:28px;font-weight:700;font-size:22px;
    border-bottom:1px solid rgba(255,255,255,0.05);
    letter-spacing:1px;
}
.chat-list{flex:1;overflow-y:auto}
.chat-item{
    padding:18px 22px;display:flex;align-items:center;gap:15px;
    cursor:pointer;transition:all .2s ease;
    border-bottom:1px solid rgba(255,255,255,0.03);
}
.chat-item:hover{background:rgba(59,130,246,0.08)}
.chat-item.active{
    background:rgba(59,130,246,0.15);
    border-left:4px solid #3b82f6;
}
.chat-content{
    flex:1;display:flex;flex-direction:column;
    background:linear-gradient(180deg,#0f172a,#0b1220);
}
.top-bar{
    padding:20px 30px;display:flex;align-items:center;gap:15px;
    background:rgba(15,23,42,0.95);
    border-bottom:1px solid rgba(255,255,255,0.05);
}
.top-pfp{
    width:48px;height:48px;border-radius:50%;
    box-shadow:0 0 12px rgba(59,130,246,0.5);
}
.messages-area{
    flex:1;padding:35px;overflow-y:auto;
    display:flex;flex-direction:column;gap:16px;
}
.msg-bubble{
    max-width:60%;padding:14px 18px;font-size:14px;
    border-radius:18px;display:flex;flex-direction:column;
}
.msg-received{
    background:rgba(30,41,59,0.8);
    border:1px solid rgba(255,255,255,0.05);
    align-self:flex-start;border-bottom-left-radius:6px;
}
.msg-sent{
    background:linear-gradient(135deg,#3b82f6,#06b6d4);
    color:#ffffff;align-self:flex-end;
    border-bottom-right-radius:6px;
}
.msg-image{
    width:100%;max-width:300px;border-radius:12px;
    cursor:pointer;margin-bottom:8px;
}
.input-area{
    padding:18px 25px;display:flex;align-items:center;gap:14px;
    background:rgba(15,23,42,0.95);
    border-top:1px solid rgba(255,255,255,0.05);
    position:relative;
}
.input-area input[type="text"]{
    flex:1;background:rgba(30,41,59,0.8);
    border:1px solid rgba(255,255,255,0.05);
    padding:14px 18px;border-radius:16px;
    font-family:'Montserrat';color:#e2e8f0;
    outline:none;
}
.icon-btn{color:#94a3b8;font-size:20px;cursor:pointer}
.send-btn{
    background:linear-gradient(135deg,#10b981,#06b6d4);
    color:#fff;width:45px;height:45px;border-radius:14px;
    display:flex;align-items:center;justify-content:center;
    cursor:pointer;
}
#media-preview-modal{
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:rgba(2,6,23,0.9);z-index:1000;
    display:none;flex-direction:column;
}
.preview-body{
    flex:1;display:flex;flex-wrap:wrap;
    justify-content:center;align-items:center;
    padding:30px;gap:20px;
}
.img-preview-thumb{
    height:220px;border-radius:16px;
}
.preview-footer{
    padding:30px;background:#0f172a;
    display:flex;flex-direction:column;
    align-items:center;gap:20px;
}
.preview-footer input{
    width:100%;max-width:800px;padding:16px;
    border-radius:16px;background:rgba(30,41,59,0.8);
    border:1px solid rgba(255,255,255,0.05);
    color:#e2e8f0;
}
.wa-send-circle{
    background:linear-gradient(135deg,#10b981,#06b6d4);
    color:#fff;width:70px;height:70px;border-radius:18px;
    display:flex;align-items:center;justify-content:center;
    cursor:pointer;font-size:24px;
}
</style>
</head>
<body>

<div class="sidebar-redes">
    <div class="red-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"></div>
    <div class="red-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"></div>
    <div style="margin-top:auto;padding-bottom:25px;font-weight:700;font-size:11px;color:#8a8d91">S/380</div>
</div>

<div class="chat-list-container">
    <div class="list-header">Mensajes</div>
    <div class="chat-list" id="chat-list"></div>
</div>

<div class="chat-content">
    <div class="top-bar">
        <img id="header-pic" src="https://via.placeholder.com/42" class="top-pfp">
        <div id="header-name" style="font-weight:700">Selecciona un chat</div>
    </div>
    <div class="messages-area" id="messages"></div>
    <div class="input-area">
        <div id="emoji-picker-container"></div>
        <i class="fa-regular fa-face-smile icon-btn" id="emoji-trigger"></i>
        <label for="file-input"><i class="fa-solid fa-paperclip icon-btn"></i></label>
        <input type="file" id="file-input" style="display:none" accept="image/*" multiple>
        <input type="text" id="message-input" placeholder="Escribe un mensaje" autocomplete="off">
        <div class="send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></div>
    </div>
</div>

<div id="media-preview-modal">
    <div style="padding:20px"><i class="fa-solid fa-xmark icon-btn" onclick="closePreview()"></i></div>
    <div class="preview-body" id="preview-container"></div>
    <div class="preview-footer">
        <input type="text" id="preview-caption" placeholder="A√±ade un comentario...">
        <div style="width:100%;max-width:800px;display:flex;justify-content:flex-end">
            <div class="wa-send-circle" onclick="submitMedia()"><i class="fa-solid fa-paper-plane"></i></div>
        </div>
    </div>
</div>

<script>
let currentChat = null;
let chats = {};

// ===============================
// ABRIR CHAT
// ===============================
async function openChat(id) {

    currentChat = id;

    document.getElementById("header-name").innerText = chats[id]?.name || id;

    document.querySelectorAll('.chat-item')
        .forEach(el => el.classList.remove('active'));

    const chatElement = document.getElementById("chat-" + id);
    if (chatElement) chatElement.classList.add('active');

    const res = await fetch(`/chat/messages/${id}`);
    const msgs = await res.json();

    const container = document.getElementById("messages");
    container.innerHTML = "";

    msgs.forEach(m => {

        // üî• SOLUCI√ìN DEFINITIVA
        // Si el mensaje viene del mismo n√∫mero del chat ‚Üí es cliente
        // Si no ‚Üí es mensaje enviado por nosotros
        const isReceived = normalizeNumber(m.from) === normalizeNumber(id);

        appendMessage(
            isReceived ? "received" : "sent",
            m.text,
            m.mediaUrl
        );
    });

    scrollToBottom();
}

// ===============================
// NORMALIZAR N√öMEROS
// ===============================
function normalizeNumber(num) {
    if (!num) return "";
    return num.replace("whatsapp:", "").replace("+", "").trim();
}

// ===============================
// AGREGAR MENSAJE AL CHAT
// ===============================
function appendMessage(type, text, mediaUrl = null) {

    const container = document.getElementById("messages");

    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", type);

    if (text) {
        const textNode = document.createElement("div");
        textNode.innerText = text;
        messageDiv.appendChild(textNode);
    }

    if (mediaUrl) {
        const img = document.createElement("img");
        img.src = mediaUrl;
        img.style.maxWidth = "200px";
        img.style.borderRadius = "8px";
        img.style.marginTop = "5px";
        messageDiv.appendChild(img);
    }

    container.appendChild(messageDiv);
    scrollToBottom();
}

// ===============================
// SCROLL AUTOM√ÅTICO
// ===============================
function scrollToBottom() {
    const container = document.getElementById("messages");
    container.scrollTop = container.scrollHeight;
}

// ===============================
// ENVIAR MENSAJE
// ===============================
async function sendMessage() {

    const input = document.getElementById("message-input");
    const text = input.value.trim();

    if (!text || !currentChat) return;

    await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            to: currentChat,
            text: text
        })
    });

    input.value = "";
}
</script>


</body>
</html>
