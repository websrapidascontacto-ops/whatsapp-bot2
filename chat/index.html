<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRM Webs RÃ¡pidas | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg-main: #0f1113; --bg-sidebar: #1a1d21; --bg-chat: #15181c; --accent: #0084ff; --text-main: #e4e6eb; --text-dim: #b0b3b8; --border: rgba(255,255,255,0.08); --msg-sent: #0084ff; --msg-received: #242526; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
        body { height: 100vh; background: var(--bg-main); color: var(--text-main); display: flex; overflow: hidden; }
        .sidebar-redes { width: 70px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 25px; flex-shrink: 0; gap: 20px; }
        .chat-list-container { width: 340px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .list-header { padding: 20px; font-weight: 700; font-size: 18px; }
        .search-box { padding: 0 15px 15px; }
        .search-wrapper { background: #242526; border-radius: 10px; padding: 8px 12px; display: flex; align-items: center; gap: 10px; }
        .search-wrapper input { background: transparent; border: none; color: #fff; outline: none; font-size: 13px; width: 100%; }
        .chat-list { flex: 1; overflow-y: auto; padding: 0 10px; }
        .chat-item { padding: 12px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-radius: 12px; margin-bottom: 4px; transition: 0.2s; position: relative; }
        .chat-item.active { background: rgba(0,132,255,0.15); }
        .pfp { width: 48px; height: 48px; border-radius: 50%; background: #3a3b3c; flex-shrink: 0; object-fit: cover; }
        .chat-info { flex: 1; min-width: 0; }
        .chat-name { font-weight: 600; font-size: 14px; margin-bottom: 2px; }
        .last-msg { font-size: 12px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .unread-badge { background: var(--accent); color: white; font-size: 10px; font-weight: 700; padding: 2px 7px; border-radius: 10px; min-width: 18px; text-align: center; }
        .chat-content { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); }
        .top-bar { padding: 12px 20px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border); }
        .messages-area { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg-row { display: flex; width: 100%; margin-bottom: 4px; }
        .msg-row.sent { justify-content: flex-end; }
        .msg-row.received { justify-content: flex-start; }
        .msg-bubble { max-width: 70%; padding: 10px 14px; font-size: 14px; border-radius: 18px; position: relative; }
        .msg-sent { background: var(--msg-sent); color: #fff; border-bottom-right-radius: 4px; }
        .msg-received { background: var(--msg-received); color: var(--text-main); border-bottom-left-radius: 4px; }
        .msg-image { width: 100%; max-width: 280px; border-radius: 12px; margin-bottom: 5px; cursor: pointer; display: block; }
        .msg-time { font-size: 10px; opacity: 0.6; margin-top: 4px; text-align: right; }
        .input-area { padding: 15px 25px; display: flex; align-items: center; gap: 12px; border-top: 1px solid var(--border); }
        .input-wrapper { flex: 1; background: #242526; border-radius: 24px; padding: 4px 18px; display: flex; align-items: center; }
        .input-wrapper input { flex: 1; background: transparent; border: none; padding: 10px 0; outline: none; color: #fff; }
        #preview-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .preview-container { width: 90%; max-width: 500px; background: var(--bg-sidebar); border-radius: 20px; padding: 20px; }
        .delete-btn { color: #ff4757; cursor: pointer; visibility: hidden; }
    </style>
</head>
<body>
    <div id="preview-modal">
        <div class="preview-container">
            <h3 style="margin-bottom:15px">Enviar imÃ¡genes</h3>
            <img id="main-preview" style="width:100%; max-height:300px; object-fit:contain; border-radius:10px; margin-bottom:15px;">
            <div id="preview-gallery" style="display:flex; gap:10px; overflow-x:auto; margin-bottom:15px;"></div>
            <div class="input-wrapper"><input type="text" id="preview-caption" placeholder="AÃ±ade un mensaje..."></div>
            <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:15px;">
                <button onclick="closePreview()" style="padding:10px; border:none; background:#3a3b3c; color:white; border-radius:10px; cursor:pointer;">Cancelar</button>
                <button onclick="sendMediaWithCaption()" style="padding:10px 20px; border:none; background:var(--accent); color:white; border-radius:10px; cursor:pointer;">Enviar</button>
            </div>
        </div>
    </div>

    <div class="sidebar-redes">
        <div class="red-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="28"></div>
        <div style="margin-top:auto; padding-bottom:20px; font-size:12px; font-weight:700;">S/380</div>
    </div>

    <div class="chat-list-container">
        <div class="list-header">Mensajes</div>
        <div class="search-box">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass" style="color:var(--text-dim)"></i>
                <input type="text" id="chat-search" placeholder="Buscar contacto o palabra..." onkeyup="filterChats()">
            </div>
        </div>
        <div id="chat-list" class="chat-list"></div>
    </div>

    <div class="chat-content">
        <div class="top-bar">
            <img id="h-pic" src="https://ui-avatars.com/api/?name=CRM&background=3a3b3c" class="pfp" style="width:40px; height:40px;">
            <div style="flex:1">
                <div id="h-name" style="font-weight:700;">Selecciona un chat</div>
                <div style="font-size:11px; color:var(--accent);">Webs RÃ¡pidas Business</div>
            </div>
            <i class="fa-solid fa-trash-can delete-btn" id="delete-trigger"></i>
        </div>
        <div id="messages" class="messages-area"></div>
        <div class="input-area">
            <label for="file-input"><i class="fa-solid fa-paperclip" style="cursor:pointer; font-size:20px; color:var(--text-dim);"></i></label>
            <input type="file" id="file-input" style="display:none" accept="image/*" multiple>
            <div class="input-wrapper"><input type="text" id="m-input" placeholder="Escribe un mensaje..."></div>
            <div onclick="sendMessage()" style="background:var(--accent); color:white; width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;"><i class="fa-solid fa-paper-plane"></i></div>
        </div>
    </div>

    <script>
        let currentChat = null; let chats = {}; let selectedFiles = [];
        const messagesEl = document.getElementById("messages");
        const chatListEl = document.getElementById("chat-list");

        // BUSCADOR GLOBAL
        function filterChats() {
            const term = document.getElementById("chat-search").value.toLowerCase();
            document.querySelectorAll(".chat-item").forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(term) ? "flex" : "none";
            });
        }

        const ws = new WebSocket(`${window.location.protocol === "https:" ? "wss:" : "ws:"}//${window.location.host}`);
        ws.onmessage = (e) => {
            const msg = JSON.parse(e.data);
            if(msg.type === "incoming"){
                msg.data.isNew = true;
                createChat(msg.data);
                if(currentChat === msg.data.from) appendMessage("received", msg.data.text, msg.data.mediaUrl, msg.data.timestamp);
            } else if(msg.type === "sent"){
                if(currentChat === msg.data.chatId) appendMessage("sent", msg.data.text, msg.data.mediaUrl, msg.data.timestamp);
            }
        };

        window.onload = async () => {
            const res = await fetch("/chat/list");
            const list = await res.json();
            [...list].reverse().forEach(c => createChat({from: c._id, pushname: c.pushname, text: c.text, timestamp: c.timestamp}));
        };

        function createChat(data){
            const id = data.from;
            if(!chats[id]) chats[id] = { name: data.pushname || id, unread: 0 };
            if(data.isNew && currentChat !== id) chats[id].unread++;

            let existing = document.getElementById("chat-"+id);
            if(!existing){
                const div = document.createElement("div");
                div.className = "chat-item"; div.id = "chat-"+id;
                div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${id}&background=random&color=fff" class="pfp">
                    <div class="chat-info"><div class="chat-name">${chats[id].name}</div><div class="last-msg" id="last-${id}">${data.text || "ðŸ“· Imagen"}</div></div>
                    <div id="badge-${id}" class="unread-badge" style="${chats[id].unread > 0 ? '' : 'display:none'}">${chats[id].unread}</div>`;
                div.onclick = () => openChat(id);
                chatListEl.prepend(div);
            } else {
                document.getElementById(`last-${id}`).innerText = data.text || "ðŸ“· Imagen";
                const b = document.getElementById(`badge-${id}`);
                if(chats[id].unread > 0){ b.innerText = chats[id].unread; b.style.display = "block"; }
                chatListEl.prepend(existing); // Siempre arriba el mÃ¡s reciente
            }
        }

        async function openChat(id){
            currentChat = id; chats[id].unread = 0;
            const b = document.getElementById(`badge-${id}`); if(b) b.style.display = "none";
            document.getElementById("delete-trigger").style.visibility = "visible";
            document.getElementById("h-name").innerText = chats[id].name;
            document.getElementById("h-pic").src = `https://ui-avatars.com/api/?name=${id}&background=random&color=fff`;
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
            document.getElementById("chat-"+id).classList.add('active');
            messagesEl.innerHTML = "";
            const res = await fetch(`/chat/messages/${id}`);
            const msgs = await res.json();
            msgs.forEach(m => appendMessage(m.from === "me" ? "sent" : "received", m.text, m.mediaUrl, m.timestamp));
        }

        function appendMessage(type, text, mediaUrl, timestamp){
            const row = document.createElement("div"); row.className = `msg-row ${type}`;
            const div = document.createElement("div"); div.className = `msg-bubble msg-${type}`;
            if(mediaUrl && mediaUrl !== "null") div.innerHTML += `<img src="${mediaUrl}" class="msg-image" onclick="window.open('${mediaUrl}')">`;
            if(text && text !== "ðŸ“· Imagen") div.innerHTML += `<div>${text}</div>`;
            const t = timestamp ? new Date(timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "Ahora";
            div.innerHTML += `<div class="msg-time">${t}</div>`;
            row.appendChild(div); messagesEl.appendChild(row);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        document.getElementById("delete-trigger").onclick = async () => {
            if(confirm("Â¿Eliminar permanentemente este chat del servidor?")){
                const res = await fetch(`/chat/messages/${currentChat}`, { method: "DELETE" });
                if(res.ok){ document.getElementById("chat-"+currentChat).remove(); messagesEl.innerHTML = ""; currentChat = null; }
            }
        };

        // LÃ³gica de imÃ¡genes
        document.getElementById('file-input').onchange = function() {
            selectedFiles = Array.from(this.files); if(!selectedFiles.length) return;
            const modal = document.getElementById('preview-modal');
            const main = document.getElementById('main-preview');
            const gallery = document.getElementById('preview-gallery');
            gallery.innerHTML = ""; modal.style.display = "flex";
            selectedFiles.forEach((f, i) => {
                const url = URL.createObjectURL(f); if(i===0) main.src = url;
                const img = document.createElement('img'); img.src = url;
                img.style = "width:60px; height:60px; border-radius:8px; cursor:pointer; object-fit:cover;";
                img.onclick = () => main.src = url; gallery.appendChild(img);
            });
        };

        function closePreview(){ document.getElementById('preview-modal').style.display = "none"; selectedFiles = []; }
        
        async function sendMediaWithCaption(){
            const cap = document.getElementById('preview-caption').value; const to = currentChat; closePreview();
            for(let i=0; i<selectedFiles.length; i++){
                const fd = new FormData(); fd.append("file", selectedFiles[i]); fd.append("to", to);
                if(i === 0 && cap.trim()) await fetch("/send-message", { method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({to, text:cap}) });
                await fetch("/send-media", { method:"POST", body:fd });
            }
        }

        async function sendMessage(){
            const i = document.getElementById("m-input"); if(!i.value.trim() || !currentChat) return;
            const t = i.value; i.value = "";
            await fetch("/send-message", { method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({to:currentChat, text:t}) });
        }
        document.getElementById("m-input").onkeypress = (e) => e.key === 'Enter' && sendMessage();
    </script>
</body>
</html>
