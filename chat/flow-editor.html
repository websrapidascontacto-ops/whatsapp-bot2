<input type="file" id="importInput" style="display: none;" accept=".json" onchange="handleImport(event)">

<button onclick="document.getElementById('importInput').click()" style="font-family: 'Montserrat', sans-serif; background: #34b7f1; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
    üì§ Cargar Flujo
</button>
    <div id="drawflow"></div>
<script>
async function handleImport(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async (e) => {
        try {
            const flowData = JSON.parse(e.target.result);
            
            // IMPORTANTE: En lugar de recargar, limpiamos y cargamos en el momento
            editor.clear(); 
            editor.import(flowData);
            editor.zoom_reset();
            
            // Tambi√©n lo guardamos en el servidor para que no se pierda
            await fetch('/api/import-flow', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(flowData)
            });

            alert("‚úÖ Flujo importado y visualizado correctamente.");
        } catch (err) {
            alert("‚ùå El archivo no es un JSON v√°lido.");
        }
    };
    reader.readAsText(file);
}
</script>

    <script src="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.js"></script>
    <script src="flow-editor.js"></script>
    <script>
    // Este listener escucha los mensajes de app.js
    window.addEventListener('message', function(e) {
        if (e.data.type === 'IMPORT_CLEAN' || e.data.type === 'LOAD_FLOW') {
            const flowData = e.data.data;
            
            // Verificamos que el objeto editor (de flow-editor.js) exista
            if (typeof editor !== 'undefined') {
                editor.clear(); // üßπ Limpia el desorden previo
                
                // Si la data viene del servidor puede traer .data, si es de archivo es directo
                const finalData = flowData.drawflow ? flowData : (flowData.data || flowData);
                
                editor.import(finalData); // üì• Carga el flujo nemo correctamente
                editor.zoom_reset(); // üîç Centra la c√°mara
                console.log("‚úÖ Flujo importado limpiamente");
            }
        }
    });
</script>
