<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webs Rápidas - Flow Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
    <link rel="stylesheet" href="flow-editor.css">
</head>
<body>

    <div class="editor-header">
        <img src="https://www.websrapidas.com/wp-content/uploads/2025/09/logo-webs-rapidas-v1.jpg" class="logo" alt="Webs Rápidas">
        <div class="header-buttons">
            <button class="btn-trigger" onclick="addTriggerNode()">
                <i class="fa-solid fa-bolt"></i> Trigger
            </button>
            <button class="btn-ia" onclick="addIANode()">
                <i class="fa-solid fa-robot"></i> IA Chat
            </button>
            <button class="btn-message" onclick="addMessageNode()">
                <i class="fa-solid fa-comment"></i> Mensaje
            </button>
            <button class="btn-menu" onclick="addMenuNode()">
                <i class="fa-solid fa-bars"></i> Menú
            </button>
            <button class="btn-save" onclick="saveFlow()">
                <i class="fa-solid fa-save"></i> Guardar Flujo
            </button>
	    <button class="btn-list" onclick="addListNode()" style="background: #056162; color: white;">
    		<i class="fa-solid fa-list-ul"></i> Lista
	    </button>
        </div>
    </div>

    <div id="drawflow"></div>

    <script src="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.js"></script>
    <script src="list-node-handler.js"></script>
    <script src="flow-editor.js"></script>
</body>
</html>
