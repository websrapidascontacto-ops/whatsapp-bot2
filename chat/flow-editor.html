<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webs Rápidas - Flow Editor</title>

    <!-- ICONOS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DRAWFLOW -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">

    <!-- TU CSS -->
    <link rel="stylesheet" href="flow-editor.css">

    <style>
        body { display: flex; flex-direction: column; margin: 0; font-family: 'Inter', sans-serif; }
        .editor-header { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: #0f172a; color: #fff; }
        .editor-header .logo { height: 50px; }
        .header-buttons button { margin-left: 10px; }

        .main-container { display: flex; height: calc(100vh - 70px); }
        .chat-container { width: 300px; border-right: 1px solid #ccc; display: flex; flex-direction: column; }
        #chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .chat-item:hover { background: #f1f1f1; }
        .chat-item.active { background: #dbeafe; }

        .messages-container { flex: 1; padding: 10px; overflow-y: auto; background: #f9fafb; }
        .message { margin-bottom: 8px; padding: 6px 12px; border-radius: 8px; max-width: 80%; }
        .message.user { background: #e2e8f0; align-self: flex-start; }
        .message.me { background: #2563eb; color: #fff; align-self: flex-end; }

        #drawflow { flex: 2; position: relative; background: #f3f4f6; }
        #minimap { position: absolute; right: 10px; bottom: 10px; width: 150px; height: 100px; border: 1px solid #ccc; background: #fff; }
        .node-close-btn { position: absolute; top: 2px; right: 2px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="editor-header">
        <img src="https://www.websrapidas.com/wp-content/uploads/2025/09/logo-webs-rapidas-v1.jpg" class="logo" alt="Webs Rápidas">
        <div class="header-buttons">
            <button class="btn-trigger"><i class="fa-solid fa-bolt"></i> Trigger</button>
            <button class="btn-ia"><i class="fa-solid fa-robot"></i> IA Chat</button>
            <button class="btn-message"><i class="fa-solid fa-comment"></i> Mensaje</button>
            <button class="btn-menu"><i class="fa-solid fa-bars"></i> Menú</button>
            <button class="btn-save" onclick="saveFlow()" style="background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">
                <i class="fa-solid fa-save"></i> Guardar Flujo
            </button>
        </div>
    </div>

    <div class="main-container">
        <!-- CHAT LIST -->
        <div class="chat-container">
            <div id="chat-list"></div>
            <button onclick="deleteChat()" class="btn btn-danger btn-sm" style="margin: 5px;">Borrar Conversación</button>
            <div id="messages" class="messages-container"></div>
        </div>

        <!-- FLOW EDITOR -->
        <div id="drawflow"></div>
        <div id="minimap"></div>
    </div>

    <!-- DRAWFLOW JS -->
    <script src="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.js"></script>

    <!-- FLOW EDITOR JS -->
    <script src="flow-editor.js"></script>
</body>
</html>
