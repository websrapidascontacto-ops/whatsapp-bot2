<html lang="es">
<head>

</head>
<body>

    <div class="editor-header">

            <img src="https://www.websrapidas.com/wp-content/uploads/2026/02/logo-ventas-pro-png.png" class="logo" alt="Ventas Pro">
        </div>

        <div class="header-buttons">
            <button class="btn-trigger" onclick="addTriggerNode()"><i class="fa-solid fa-bolt"></i>TRIGGER</button>
            <button class="btn-message" onclick="addMessageNode()"><i class="fa-solid fa-comment"></i>MENSAJE</button>
            <button class="btn-ia" onclick="addIANode()"><i class="fa-solid fa-robot"></i>IA CHAT</button>
            <button class="btn-list" onclick="addListNode()"><i class="fa-solid fa-list-ul"></i>LISTA</button>
            <button class="btn-media" onclick="addMediaNode()"><i class="fa-solid fa-image"></i>IMAGEN</button>
            <button class="btn-payment" onclick="addPaymentValidationNode()" style="background:#2ecc71; color:white; border:none; padding:10px; border-radius:5px; font-weight:600; font-family: 'Montserrat';">
    <i class="fa-solid fa-money-bill-1-wave"></i> VALIDAR PAGO
</button>

    <button class="btn-notify" onclick="addNotifyNode()" style="background: #ff9800; color: white; font-family: 'Montserrat', sans-serif; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: 600;">
        <i class="fa-solid fa-bell"></i> NOTIFICAR
    </button>

            <button class="btn-save" onclick="saveFlow()"><i class="fa-solid fa-floppy-disk"></i>GUARDAR</button>
<button onclick="downloadFlow()" style="font-family: 'Montserrat', sans-serif; background: #25d366; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
    üì• Descargar Flujo
</button>
<input type="file" id="import_file" style="display:none" accept=".json">

<button onclick="document.getElementById('import_file').click()" class="btn-import">
    üì• Importar Flujo
</button>

<script>
function downloadFlow() {
    window.location.href = "/api/download-flow";
}
</script>
        </div>
    </div>
<input type="file" id="importInput" style="display: none;" accept=".json" onchange="handleImport(event)">

<button onclick="document.getElementById('importInput').click()" style="font-family: 'Montserrat', sans-serif; background: #34b7f1; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
    üì§ Cargar Flujo
</button>
    <div id="drawflow"></div>
<script>
async function handleImport(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async (e) => {
        try {
            const flowData = JSON.parse(e.target.result);
            
            const response = await fetch('/api/import-flow', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(flowData)
            });

            if (response.ok) {
                alert("‚úÖ Flujo cargado con √©xito. La p√°gina se recargar√°.");
                location.reload(); // Recargamos para que Drawflow pinte el nuevo flujo
            } else {
                alert("‚ùå Error al importar el flujo.");
            }
        } catch (err) {
            alert("‚ùå El archivo no es un JSON v√°lido.");
        }
    };
    reader.readAsText(file);
}
</script>

    <script src="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.js"></script>
    <script src="flow-editor.js"></script>
</body>
</html>
