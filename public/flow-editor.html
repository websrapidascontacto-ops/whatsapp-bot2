<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webs Rápidas - Flow Editor</title>

    <!-- ICONOS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DRAWFLOW -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">

    <!-- TU CSS -->
    <link rel="stylesheet" href="flow-editor.css">
</head>
<body>

    <!-- HEADER -->
    <div class="editor-header">
        <img src="https://www.websrapidas.com/wp-content/uploads/2025/09/logo-webs-rapidas-v1.jpg" 
             class="logo" 
             alt="Webs Rápidas">

        <div class="header-buttons">
            <button class="btn-trigger">
                <i class="fa-solid fa-bolt"></i> Trigger
            </button>

            <button class="btn-ia">
                <i class="fa-solid fa-robot"></i> IA Chat
            </button>

            <button class="btn-message">
                <i class="fa-solid fa-comment"></i> Mensaje
            </button>

            <button class="btn-menu">
                <i class="fa-solid fa-bars"></i> Menú
            </button>
        </div>
    </div>

    <!-- CANVAS -->
    <div id="drawflow"></div>

    <!-- MINI MAPA -->
    <div id="minimap"></div>

    <!-- DRAWFLOW JS -->
    <script src="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.js"></script>

    <!-- TU JS -->
    <script src="flow-editor.js"></script>

</body>
</html>
